db_user: "csadmin"
db_password: "Welkom123!"

# ==== App images & poorten ====
deployments:
  - name: eshopwebmvc
    image: "{{ image_repo }}/eshopwebmvc:latest"
    port: 80
  - name: eshoppublicapi
    image: "{{ image_repo }}/eshoppublicapi:latest"
    port: 8080
