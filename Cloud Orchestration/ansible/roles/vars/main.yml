# ==== GCP & cluster ====
gcp_project_id: "k8-cluster-470912"
gcp_region: "europe-west4"
cluster_name: "cloudshirt-gke"
namespace: "cloudshirt"
ingress_host: "cloudshirt.example.com"

# ==== Replica's ====
replica_count: 5

# ==== Artifact Registry ====
gcp_repo_name: "cloudshirt-docker"
image_repo: "{{ gcp_region }}-docker.pkg.dev/{{ gcp_project_id }}/{{ gcp_repo_name }}"

# ==== Database (AWS RDS) ====
